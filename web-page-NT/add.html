<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./add.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h2>Property List</h2>
        <p>See all the houses you want</p>
    </header>
    <div id="input-wrapper">
        <label for="img-input">Image</label>
        <input type="text" name="img-input">
        <label for="price-input">Price, EUR</label>
        <input type="number" name="price-input">
        <label for="description-input">Description</label>
        <textarea name="description-input"></textarea>
        <label for="city-input">City</label>
        <select name="city-input" id="">
            <option value="Vilnius">Vilnius</option>
            <option value="Kaunas">Kaunas</option>
            <option value="Klaipėda">Klaipėda</option>
            <option value="Šiauliai">Šiauliai</option>
            <option value="Panevėžys">Panevėžys</option>
        </select>
        <button id="add-property-button">Add property</button>
    </div>
</body>
</html>
