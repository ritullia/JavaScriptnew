<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="./scripts.js" defer></script>
    <script src="./scripts2.js" defer></script>
    <title>Objektinis programavimas</title>
</head>

<body>
    <form id="forma">
        <input type="text" value="">
        <button type="submit">Submit</button>
    </form>
    <table id="table">
        <thead>
            <tr>
                <td>Name</td>
                <td>Surname</td>
            </tr>
        <tbody></tbody>
        </thead>
    </table>

    <form id="car-form">
        <div>
            <label for="car-brand">Brand:</label>
            <input id="carInfoBrand" class="data" type="text" name="brand" value="">
        </div>
      
        <div>
            <label for="model">Model:</label>
            <input  id="carInfoModel" class="data" type="text" name="model" value="">
        </div>
        <div>
            <label for="mileage">Mileage:</label>
            <input id="carInfoMile" class="data" type="text" name="mileage" value="">
        </div>
        <div>
            <label for="price">Price:</label>
            <input id="carInfoPrice" class="data" type="text" name="price" value="">
        </div>
       
        <div>
            <label for="link">Insert url:</label>
            <input id="carInfoUrl" class="data" type="text" name="image" value="">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div class="card" id="card">
        <div class="card-body">
            <h3 class="carText1">Brand:</h3>
            <h3 class="carText2">Model:</h3>
            <h3 class="carText3">Mileage:</h3>
            <h3 class="carText4">Price(eur):</h3>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
