    <form id="car-form">
      <div>
        <label for="car-brand">Brand:</label>
        <input
          id="carInfoBrand"
          class="data"
          type="text"
          name="brand"
          value=""
        />
      </div>

      <div>
        <label for="model">Model:</label>
        <input
          id="carInfoModel"
          class="data"
          type="text"
          name="model"
          value=""
        />
      </div>
      <div>
        <label for="mileage">Mileage:</label>
        <input
          id="carInfoMile"
          class="data"
          type="text"
          name="mileage"
          value=""

      <div>

        <input
          id="carInfoPrice"
          class="data"
          type="text"
          name="price"

      </div>

      <div>
        <label for="link">Insert url:</label>
        <input id="carInfoUrl" class="data" type="text" name="image" value="" />
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
