<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>
    <script src="./scripts.js" defer></script>
    <title>Local storage</title>
</head>
<body>
    <div class="container">

        <form action="" id="data-form">
            <label for="name">Įrašykite vardą:</label>
            <input type="text" id="namInp" value="">
            <div class="btn-box">
                <button class="btn btn-primary" id="save" type="submit">Save</button>
            </div>
        </form>
        <div class="btn-box">
            <button class="btn btn-secondary" id="clear">Clear</button>
        </div>
        <div class="first card card-body">
            <h3 class="card-title">Įvesta dabar:</h3>
            <div class="name-box1">
                <ul class="card-text" id="nameNew"></ul>
            </div>
            <h3 class="card-title">Įvesta veliau:</h3>
            <div class="name-box1">
                <ul class="card-text" id="nameRepeat"></ul>
            </div>
        </div>
    
        
    </div>
    
</body>
</html>
